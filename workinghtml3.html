<h2>חקירת פונקציה</h2>

<form id="queryForm">
    <label for="functionInput"><strong> הכנס פונקציה כאן, למשל:</strong><br> <strong>פולינום</strong> - x^3 - 4x <br><strong>שורש</strong> - sqrt(x),sqrt(2x), sqrt((2x-5)) <br><strong>מנה</strong> - (x^2-5)/(x^3+4) <br><strong>לוגריתמיות</strong> - log(x), ln(x) <br><strong>טריגונומטריות</strong> - sin(x), cos(x), cos(x)^2</label>
    <input type="text" id="functionInput" class="english" required>
    <button type="submit">חקור פונקציה</button>
</form>
<div id="loading" style="display: none;">
    <div class="spinner"></div>
    <p>אנא המתן, מעבד נתונים...</p>
</div>
<p id="result"></p>
<div class="image-container">
    <img id="graphImage" src="path/to/your/image.jpg" alt="Description of Image" style="display:none;">
    <span class="image-text" id="graphText" style="display:none;" ><strong>גרף:</strong></span>
</div>
<script>
    const form = document.getElementById('queryForm');
	const resultElement = document.getElementById('result');
	const loading = document.getElementById('loading');
	form.addEventListener('submit', async function(e) {
    e.preventDefault();
    loading.style.display = 'flex';  // Show the loading message

    const functionQuery = encodeURIComponent(document.getElementById('functionInput').value);

    try {
        const response = await fetch(`http://localhost:5000/getCriticalPoints?mathFunction=${functionQuery}`);
        const jsonResponse = await response.json();
        loading.style.display = 'none';  // Hide the loading message once fetch request is completed

        if (jsonResponse.error) {
            resultElement.textContent = 'Error: ' + jsonResponse.error;
        } else {
        	let functionInLatex = `<strong>פונקציה</strong>: \\[ ${jsonResponse.latex} \\]`;
            let domainStr = `<strong>תחום הגדרה: </strong><br><span class="english" style="display: inline;"> ${parseDomain(jsonResponse.domain)}</span><br>`;
    		let extremePointsStr = '<strong>נקודות קיצון:</strong><br>';
        jsonResponse.extreme_points.extreme_points.forEach(point => {
            extremePointsStr += `נקודה: <span class="english" style="display: inline;">\\((${point.x},${point.y})\\)</span>, סוג: <span class="english" style="display: inline;">\\(${point.type}\\)</span><br>`;
        });
        let increasingIntervals = `<strong>תחומי עלייה</strong>:<br> <span class="english" style="display: inline;">${parseIncreasingDecreasing(jsonResponse.increasing_decreasing_intervals.increasing_intervals)}</span><br>`;
        let decreasingIntervals = `<strong>תחומי ירידה</strong>:<br> <span class="english" style="display: inline;"> ${parseIncreasingDecreasing(jsonResponse.increasing_decreasing_intervals.decreasing_intervals)}</span><br>`;
        
        let horizontal_asymptote = (jsonResponse.asymptotes.horizontal_asymptote !== "inf" && jsonResponse.asymptotes.horizontal_asymptote !== "nan") ? `<strong>אסימפטוטות אופקיות</strong>:<br> \\([y = ${jsonResponse.asymptotes.horizontal_asymptote}]\\)`:`<strong>אסימפטוטות אופקיות</strong>:<br>[]`;
        let vertical_asymptotes = '<strong>אסימפטוטות אנכיות</strong>: <br>';
        vertical_asymptotes+= `\\([`
        jsonResponse.asymptotes.vertical_asymptotes.forEach((point, index, array) => {
            vertical_asymptotes += `x = ${point}`;
                if (index < array.length - 1) {
                    vertical_asymptotes += ', ';
                }
            });
        vertical_asymptotes += `]\\)`
        let inflection_points = '<strong>נקודות פיתול</strong>:<br>'
        jsonResponse.inflection_points.inflection_points.forEach(point => {
            inflection_points += `נקודה: <span class="english" style="display: inline;">\\((${point.x},${point.y})\\)</span><br>`;
        });
        let intersections_with_x = `<strong>נקודות חיתוך עם ציר ה-x:</strong><br>`;
        intersections_with_x += `\\([`;
        jsonResponse.intersections_with_axes.with_x.forEach((point, index, array) => {
            intersections_with_x += `x = ${point.x}`;
            if(index < array.length - 1){
                intersections_with_x += `, `;
            } 
        });
        intersections_with_x += `]\\)`;
        let intersections_with_y = `<strong>נקודות חיתוך עם ציר ה-y:</strong><br>`;
        intersections_with_y += `\\([`;
        jsonResponse.intersections_with_axes.with_y.forEach(point => {
            intersections_with_y += `y = ${point.y}`;
        });
        intersections_with_y += `]\\)`;
        
        
        resultElement.innerHTML = `<p>${functionInLatex} <br/>${domainStr} <br/> ${extremePointsStr} <br/> 
                                    ${increasingIntervals} <br/>${decreasingIntervals} <br/> 
                                    ${horizontal_asymptote}<br/><br/> ${vertical_asymptotes}<br/><br/> 
                                    ${inflection_points}<br/> ${intersections_with_x}<br/><br/> 
                                    ${intersections_with_y}</p>`;
        let graphImg = document.getElementById('graphImage');
        let graphText = document.getElementById('graphText');
        graphImg.src = 'data:image/png;base64,' + jsonResponse.graph_representation; 
        graphImg.style.display = 'block';
        graphText.style.display = 'block';
        }
        MathJax.Hub.Queue(["Typeset", MathJax.Hub, resultElement]);
        
    } catch (error) {
    	loading.style.display = 'none';
        console.error(error);
        resultElement.textContent = 'Error fetching results.';
    }
});
</script>
<script>
function parseDomain(domainStr) {

  if (domainStr.includes("Reals")) {
    return "\\(x\\) כל";
  }

  const regexp = /Interval(?:\.open|\.Ropen|\.Lopen|\.Rclose|\.Lclose)?\((-oo|[\d\*\-pi\/]+|[\w\-]+\(.*?\)),\s*(oo|[\d\*\-pi\/]+|[\w\-]+\(.*?\))\)/g;

  let match;
  let intervals = [];

  while ((match = regexp.exec(domainStr)) !== null) {
    const type = match[0].substring(9, match[0].indexOf("("));
    const startValue = match[1] === "-oo" ? "-\\infty" : match[1];
    const endValue = match[2] === "oo" ? "\\infty" : match[2];

    let intervalStr;
    switch (type) {
      case "open":
        intervalStr = `${startValue} < x < ${endValue}`;
        break;
      case "Ropen":
        intervalStr = `${startValue} \\leq x < ${endValue}`;
        break;
      case "Lopen":
      case "Rclose":
        intervalStr = `${startValue} < x \\leq ${endValue}`;
        break;
      case "Lclose":
        intervalStr = `${startValue} \\leq x < ${endValue}`;
        break;
      default:
        intervalStr = `${startValue} \\leq x \\leq ${endValue}`;
        break;
    }
    intervals.push(intervalStr);
  }
  
  return `\\( ${intervals.join(", ")} \\)`;
}
function parseIncreasingDecreasing(intervals) {
    if (!Array.isArray(intervals)) {
        console.error("Expected an array, but received:", intervals);
        return '';
    }

    const formattedIntervals = intervals.map(intervalStr => {
        // Split the string to get the interval values
        const interval = intervalStr.replace(/[\[\]]/g, '').split(',');

        if (interval && interval.length === 2) {
            let start = interval[0];
            let end = interval[1];
            return `${start} < x < ${end}`;
        } else {
            console.error("Unexpected interval format:", intervalStr);
            return '';  // or some default string representation
        }
    });
    
    return `\\( ${formattedIntervals.join(", ")} \\)`;
}
</script>
